<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="product.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/fontawesome.min.css" type="text/css"> -->
    <title>Product Cart</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="img/product/logo (1).png" class="card-logo" alt="image">
                <div class="product-text">
                    <h2>HARTBEESPOORT</h2>
                    <P>Support Our Nike Zoom Air come together
                        for a more responsive feel with
                        high-speed responsiveness.</P>


                </div>
                <div class="product-detail">
                    <h2>FAS</h2>
                    <img src="img/product/shoe.png" class="product-display" alt="image">
                </div>

            </div>
        </div>
        <div class="card-bottom">
            <div class="m-text">
                <h2>HARTBEE<strong>SPOORT</strong> <span>NEW</span></h2>
                <p>BASKET BALL COLLECTION</p>
                <ul class="ul-star">
                    <li class="fa fa-star">
                    <li class="fa fa-star">
                    <li class="fa fa-star">
                    <li class="fa fa-star">
                    <li class="fa fa-star active">

                    </li>

                </ul>

            </div>
            <div class="number">
                <h2>size</h2>
                <ul class="ul-number">
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li class="bk-col">10</li>
                    <li>11</li>
                </ul>
            </div>
            <div class="color-code">
                <h2>COLOR</h2>
                <ul class="ul-code">
                    <li class="red">O</li>
                    <li class="green">O</li>
                    <li class="yellow">O</li>
                    <span class="money">USD <strong>24, 453</strong></span>
                </ul>

            </div>

        </div>

    </div>
</body>

</html>
